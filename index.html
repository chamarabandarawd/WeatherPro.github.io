<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>WeatherPro_v1</title>
</head>

<body>
    <div class="background">
        <div class="navBar">
            <img class="logo" src="./src/image/Logo_png.png" alt="logo">
            <div class="location">
                <span class="material-symbols-outlined">
                    person_pin_circle
                </span>
                <span>
                    Colombo,Sri Lanka
                </span>
            </div>
            <input class="searchInput" type="search" placeholder="Search" aria-label="Search">
            <div class="subNav">
                <span>Today</span>
                <span>Historical</span>
            </div>
            <div class="theam">
                <i class="fa-sharp fa-light fa-sun-bright"></i>
                <i class="fa-solid fa-moon"></i>
            </div>
        </div>
        <div class="content">
            <div class="upper">
                <div class="todayCard">
                    <div class="title"><h3>27 May 2023</h1></div>
                        <div class="mid">
                            <div class="left">
                                <h1>26&deg;</h1> 
                                </div>
                        </div>
                </div>
            </div>
            <div class="lower"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8058590dae.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
