<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="background">
        <div class="navBar">
            <img class="logo" src="./src/image/Logo_png.png" alt="logo">
            <div class="location">
                <span class="material-symbols-outlined">
                    person_pin_circle
                </span>
                <span>

            </div>
            <input class="searchInput" type="search" placeholder="Search" aria-label="Search">

            </div>
        </div>

                </div>

                    <div class="hourlyCard">

                        </div>

                        <img id="horly_weatheIcon" src="./src/image/weather-icon-png-2.png" alt="weather icon">
                    </div>

                        <div class="title">
                            <h3>10:00 AM</h1>
                        </div>
                        <h1 id="horly_temprature">26&deg;</h1>
                        <img id="horly_weatheIcon" src="./src/image/weather-icon-png-2.png" alt="weather icon">
                    </div>
                    <div class="hourlyCard">
                        <div class="title">
                            <h3>10:00 AM</h1>
                        </div>
                        <h1 id="horly_temprature">26&deg;</h1>
                        <img id="horly_weatheIcon" src="./src/image/weather-icon-png-2.png" alt="weather icon">
                    </div>
                    <div class="hourlyCard">
                        <div class="title">

                        <h1 id="horly_temprature">26&deg;</h1>
                        <img id="horly_weatheIcon" src="./src/image/weather-icon-png-2.png" alt="weather icon">
                    </div>
                    <div class="hourlyCard">
                        <div class="title">
                            <h3>10:00 AM</h1>
                        </div>
                        <h1 id="horly_temprature">26&deg;</h1>
                        <img id="horly_weatheIcon" src="./src/image/weather-icon-png-2.png" alt="weather icon">
                    </div>
                </div>
            </div>

            <!------------ lower part ---------------------------------->
            <div class="lower">
                <div class="dailyData">
                    <div class="dailyCard">
                        <h1 id="daily_temprature">
                            <span>Thu -</span>
                            26&deg;

                        <img id="daily_weatheIcon" src="./src/image/weather-icon-png-2.png" alt="weather icon">
                    </div>
                    <div class="dailyCard">

                        </h1>
                        <img id="daily_weatheIcon" src="./src/image/weather-icon-png-2.png" alt="weather icon">
                    </div>
